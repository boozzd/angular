<div ng-controller="UserEditController as edit" id="user_edit">
	<div class="user-edit-alert col-sm-8 col-sm-offset-2">
	    <alert ng-repeat="alert in edit.alerts" type="{{alert.type}}" close="edit.removeAlerts($index)">{{alert.msg}}</alert>
	</div>
	<form role="form" name="user" class="col-md-9 col-md-offset-3">
		<div class="form-group" ng-class="{'has-error': user.name.$invalid}">
			<label for="u_rname" class="control-label">Введите имя<span class="required-column"> * </span>:</label>
			<input type="text" name="u_rname" id="u_rname" ng-model="edit.user.u_rname" class="form-control" placeholder="Имя" required>
			<span ng-show="user.u_rname.$error.required">Введите имя</span>
		</div>
		<div class="form-group" ng-class="{'has-error': user.u_sname.$invalid}">
			<label for="u_sname" class="control-label">Введите фамилию<span class="required-column"> * </span>:</label>
			<input type="text" name="u_sname" placeholder="Фамилия" class="form-control" id="u_sname" ng-model="edit.user.u_sname" required>
			<span ng-show="user.u_sname.$error.required">Введите фамилию</span>
		</div>
		<div class="form-group" ng-class="{'has-error': user.u_email.$invalid}">
			<label for="u_email" class="control-label">Введите email <span class="required-column"> * </span>:</label>
			<input type="text" name="u_email" class="form-control" id="u_email" ng-model="edit.user.u_email" placeholder="example@host.com" required>
			<span ng-show="user.u_email.$error.required">Введите email</span>
		</div>
		<div class="form-group">
			<label for="u_about" class="control-label">О себе:</label>
			<textarea name="u_about" id="u_about" cols="30" rows="5" placeholder="О себе" class="form-control" ng-model="edit.user.u_about"></textarea>
		</div>
		<div class="form-group col-sm-12">
			<label for="new-password" class="control-label col-sm-3">Введите новый пароль:</label>
			<div class="col-md-9">
				<input type="password" name="newPassword" placeholder="новый" id="new-password" class="form-control" ng-model="edit.user.password">
			</div>
		</div>
		<div class="form-group col-sm-12" ng-show="edit.user.password" ng-class="{'has-error': edit.formError}">
			<label for="confirm-new-password" class="control-label col-sm-3">Повторите пароль</label>
			<div class="col-sm-9">
				<input type="password" name="newConfirmPassword" id="new-password-confirm" class="form-control" 
				placeholder="повторите пароль" ng-model="edit.user.passwordConfirm">
			</div>
		</div>
		<br>
		<button class="btn btn-success" ng-click="user.$valid && edit.send(edit.user)">Изменить</button>
		<button class="btn btn-warning" ng-click="edit.reset()">Сбросить</button>
	</form>
</div>
